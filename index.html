<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام محاسبة الخياطة</title>
    <style>
        /* التنسيقات الأساسية */
        :root {
            --primary-color: #1a4d2e;
            --secondary-color: #4a9c6d;
            --accent-color: #ff9a3d;
            --danger-color: #d9534f;
            --warning-color: #f0ad4e;
            --light-color: #f4f7f6;
            --dark-color: #333;
            --border-radius: 12px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f4f7f6 0%, #e8f4f1 100%);
            margin: 0;
            padding: 20px;
            color: var(--dark-color);
            direction: rtl;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        /* تنسيق الأقسام الرئيسية */
        .section-card {
            background-color: #fff;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
            transition: var(--transition);
            border-top: 4px solid var(--primary-color);
        }

        .section-card:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* تنسيق العناوين */
        h1, h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 25px;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 50%;
            transform: translateX(50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        h2 {
            font-size: 1.8em;
            border-bottom: 2px solid #eef5ee;
            padding-bottom: 12px;
        }

        /* تنسيق حقول الإدخال */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: var(--transition);
            background-color: #f9f9f9;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            border-color: var(--primary-color);
            outline: none;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(26, 77, 46, 0.1);
        }
        
        /* تنسيق جدول الألوان والكميات */
        .colors-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .colors-table th, .colors-table td {
            text-align: right;
            padding: 12px 15px;
            border-bottom: 1px solid #eaeaea;
        }
        
        .colors-table th {
            background-color: #eef5ee;
            color: var(--primary-color);
            font-weight: 700;
        }

        .colors-table tr:last-child td {
            border-bottom: none;
        }

        .colors-table tr:hover {
            background-color: #f9f9f9;
        }

        /* تنسيق زر الحذف في الجدول */
        .delete-row-btn {
            background-color: var(--danger-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9em;
        }
        
        .delete-row-btn:hover { 
            background-color: #c9302c;
            transform: translateY(-1px);
        }

        /* تنسيق الأزرار الرئيسية */
        .btn-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            flex-grow: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-save {
            background-color: var(--primary-color);
            color: #fff;
        }

        .btn-add {
            background-color: var(--secondary-color);
            color: #fff;
        }
        
        .btn-clear {
            background-color: var(--warning-color);
            color: #fff;
        }

        .btn-save:hover { 
            background-color: #0e3a20;
            transform: translateY(-2px);
        }
        
        .btn-add:hover { 
            background-color: #3a7d59;
            transform: translateY(-2px);
        }
        
        .btn-clear:hover { 
            background-color: #ec971f;
            transform: translateY(-2px);
        }

        /* تنسيق قسم العرض للطلبات */
        #orders-list {
            display: grid;
            gap: 20px;
        }

        .order-card {
            background-color: #f9f9f9;
            border-left: 5px solid var(--primary-color);
            padding: 25px;
            border-radius: 10px;
            position: relative;
            padding-top: 70px;
            transition: var(--transition);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .order-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .order-card h3 {
            margin: 0 0 15px;
            color: var(--primary-color);
            font-size: 1.4em;
        }
        
        .order-card p {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
        }
        
        .order-card p strong {
            min-width: 200px;
        }
        
        .order-card .action-buttons {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }
        
        .order-card .action-buttons button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 0.9em;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }
        
        .order-card .action-buttons button.delete-btn {
            background-color: var(--danger-color);
        }
        
        .order-card .action-buttons button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .order-card ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .order-card ul li {
            background-color: #eef5ee;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            color: var(--primary-color);
        }

        .remaining-amount {
            color: var(--danger-color);
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .payment-input-group {
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }

        .payment-input-group .form-group {
            flex-grow: 1;
            margin-bottom: 0;
        }
        
        .payment-add-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }
        
        .payment-add-btn:hover {
            background-color: #0e3a20;
            transform: translateY(-2px);
        }

        /* تنسيقات الحقول للقراءة فقط */
        input[readonly] {
            background-color: #f0f0f0;
            color: #666;
            cursor: not-allowed;
        }

        /* تنسيقات الشاشات الصغيرة */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .section-card {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .order-card {
                padding: 20px;
                padding-top: 60px;
            }
            
            .order-card .action-buttons {
                top: 15px;
                left: 15px;
            }
            
            .order-card p {
                flex-direction: column;
            }
            
            .order-card p strong {
                min-width: auto;
                margin-bottom: 5px;
            }
            
            .payment-input-group {
                flex-direction: column;
                align-items: stretch;
            }
        }

        /* تنسيقات إضافية للتحسينات الجمالية */
        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .status-paid {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        
        .status-pending {
            background-color: #fff3e0;
            color: #ef6c00;
        }
        
        .total-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .summary-card {
            background: linear-gradient(135deg, #eef5ee 0%, #e0ece5 100%);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid var(--primary-color);
        }
        
        .summary-card h4 {
            margin: 0 0 10px;
            color: var(--primary-color);
            font-size: 1.1em;
        }
        
        .summary-card .amount {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--dark-color);
        }
        
        /* رسائل التنبيه */
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .alert-success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }
        
        .alert-error {
            background-color: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }
        
        /* شريط التقدم للدفعات */
        .progress-bar {
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            border-radius: 4px;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>نظام محاسبة الخياطة</h1>
    
    <div class="section-card">
        <h2>إدخال طلب جديد</h2>
        <input type="hidden" id="editingOrderId">

        <div class="form-group">
            <label for="customerName">اسم العميل:</label>
            <input type="text" id="customerName" placeholder="أدخل اسم العميل" required>
        </div>
        
        <div class="form-group">
            <label for="pickupDate">موعد الاستلام:</label>
            <input type="date" id="pickupDate" required>
        </div>
        
        <div class="form-group">
            <label for="deliveryDate">موعد التسليم:</label>
            <input type="date" id="deliveryDate" required>
        </div>

        <div class="form-group">
            <label>الألوان والكميات:</label>
            <table class="colors-table">
                <thead>
                    <tr>
                        <th>اللون</th>
                        <th>الكمية</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="colors-table-body">
                    <tr>
                        <td><input type="text" class="color-name" placeholder="مثال: أسود" required></td>
                        <td><input type="number" class="quantity" min="1" value="1" oninput="calculateTotalAndPrice()" required></td>
                        <td><button type="button" class="delete-row-btn" onclick="deleteRow(this)">حذف</button></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-add" onclick="addRow()">
                <span>+</span> إضافة لون آخر
            </button>
        </div>
        
        <div class="total-summary">
            <div class="summary-card">
                <h4>المجموع الإجمالي للقطع</h4>
                <div class="amount" id="totalQuantityDisplay">0</div>
            </div>
            <div class="summary-card">
                <h4>سعر القطعة</h4>
                <div class="amount" id="pricePerPieceDisplay">0 ل.س</div>
            </div>
            <div class="summary-card">
                <h4>المجموع الإجمالي</h4>
                <div class="amount" id="totalPriceDisplay">0 ل.س</div>
            </div>
        </div>

        <div class="form-group">
            <label for="pricePerPiece">سعر القطعة (ل.س):</label>
            <input type="number" id="pricePerPiece" placeholder="أدخل سعر القطعة" oninput="calculateTotalAndPrice()" required>
        </div>

        <div class="form-group">
            <label for="currentAmountReceived">المبلغ المستلم حالياً (ل.س):</label>
            <div class="payment-input-group">
                <div class="form-group">
                    <input type="number" id="currentAmountReceived" placeholder="أدخل مبلغ الدفعة" value="0" min="0">
                </div>
                <button type="button" class="payment-add-btn" onclick="addPayment()">إضافة دفعة</button>
            </div>
        </div>
        
        <div class="form-group">
            <label for="totalAmountReceived">المجموع الكلي للمبالغ المستلمة (ل.س):</label>
            <input type="number" id="totalAmountReceived" readonly>
        </div>

        <div class="form-group">
            <label for="remainingBalance">المبلغ المتبقي (ل.س):</label>
            <input type="number" id="remainingBalance" readonly>
            
            <div class="progress-bar">
                <div class="progress" id="paymentProgress"></div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="notes">ملاحظات إضافية:</label>
            <textarea id="notes" rows="4" placeholder="اكتب أي تفاصيل أو متطلبات خاصة بالطلب..."></textarea>
        </div>

        <div class="btn-group">
            <button class="btn btn-save" onclick="saveOrder()">
                <span>💾</span> حفظ/تعديل الطلب
            </button>
            <button class="btn btn-clear" onclick="clearForm()">
                <span>🗑️</span> إفراغ النموذج
            </button>
        </div>
    </div>
    
    <div class="section-card">
        <h2>الطلبات المحفوظة</h2>
        <div id="orders-list">
            </div>
    </div>
</div>

<script>
    let editingOrderId = null;
    let currentOrderTotalReceived = 0;

    // وظيفة حساب المجموع الإجمالي للكميات والسعر
    function calculateTotalAndPrice() {
        let totalQuantity = 0;
        const quantities = document.querySelectorAll('.quantity');
        quantities.forEach(input => {
            totalQuantity += parseInt(input.value) || 0;
        });
        
        document.getElementById('totalQuantityDisplay').textContent = totalQuantity;

        const pricePerPiece = parseFloat(document.getElementById('pricePerPiece').value) || 0;
        const totalPrice = totalQuantity * pricePerPiece;
        
        document.getElementById('pricePerPieceDisplay').textContent = pricePerPiece.toLocaleString() + ' ل.س';
        document.getElementById('totalPriceDisplay').textContent = totalPrice.toLocaleString() + ' ل.س';

        // تحديث حقول الإدخال المخفية للقيمة الإجمالية
        // نستخدم حقول مخفية لتسهيل عملية الحفظ واسترجاع البيانات لاحقًا
        let totalQuantityInput = document.getElementById('totalQuantity');
        if (!totalQuantityInput) {
            totalQuantityInput = document.createElement('input');
            totalQuantityInput.type = 'hidden';
            totalQuantityInput.id = 'totalQuantity';
            document.body.appendChild(totalQuantityInput);
        }
        totalQuantityInput.value = totalQuantity;
        
        let totalPriceInput = document.getElementById('totalPrice');
        if (!totalPriceInput) {
            totalPriceInput = document.createElement('input');
            totalPriceInput.type = 'hidden';
            totalPriceInput.id = 'totalPrice';
            document.body.appendChild(totalPriceInput);
        }
        totalPriceInput.value = totalPrice;

        calculateRemainingBalance();
        updatePaymentProgress();
    }
    
    // وظيفة تحديث شريط تقدم الدفع
    function updatePaymentProgress() {
        const totalPrice = parseFloat(document.getElementById('totalPrice').value) || 0;
        const totalAmountReceived = parseFloat(document.getElementById('totalAmountReceived').value) || 0;
        
        if (totalPrice > 0) {
            const progressPercent = (totalAmountReceived / totalPrice) * 100;
            document.getElementById('paymentProgress').style.width = `${Math.min(progressPercent, 100)}%`;
        } else {
            document.getElementById('paymentProgress').style.width = '0%';
        }
    }
    
    // وظيفة حساب المبلغ المتبقي بناءً على المبلغ المستلم الحالي
    function calculateRemainingBalance() {
        const totalPrice = parseFloat(document.getElementById('totalPrice').value) || 0;
        const totalAmountReceived = parseFloat(document.getElementById('totalAmountReceived').value) || 0;
        const remainingBalance = totalPrice - totalAmountReceived;
        
        document.getElementById('remainingBalance').value = remainingBalance.toFixed(2);
        updatePaymentProgress();
    }
    
    // وظيفة إضافة دفعة جديدة
    function addPayment() {
        const newPayment = parseFloat(document.getElementById('currentAmountReceived').value) || 0;
        const totalPrice = parseFloat(document.getElementById('totalPrice').value) || 0;
        const currentReceived = parseFloat(document.getElementById('totalAmountReceived').value) || 0;
        
        if (newPayment <= 0) {
            showAlert('يرجى إدخال مبلغ صحيح للدفعة', 'error');
            return;
        }
        
        if (currentReceived + newPayment > totalPrice) {
            showAlert('المبلغ المدخل يتجاوز المبلغ الإجمالي للطلب', 'error');
            return;
        }
        
        currentOrderTotalReceived += newPayment;
        document.getElementById('totalAmountReceived').value = currentOrderTotalReceived.toFixed(2);
        document.getElementById('currentAmountReceived').value = '0';
        calculateRemainingBalance();
        showAlert('تم إضافة الدفعة بنجاح', 'success');
    }

    // وظيفة إضافة صف جديد لجدول الألوان
    function addRow(color = '', quantity = 1) {
        const tableBody = document.getElementById('colors-table-body');
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td><input type="text" class="color-name" placeholder="أدخل اللون" value="${color}" required></td>
            <td><input type="number" class="quantity" min="1" value="${quantity}" oninput="calculateTotalAndPrice()" required></td>
            <td><button type="button" class="delete-row-btn" onclick="deleteRow(this)">حذف</button></td>
        `;
        tableBody.appendChild(newRow);
        calculateTotalAndPrice();
    }

    // وظيفة حذف صف من الجدول
    function deleteRow(button) {
        const row = button.parentNode.parentNode;
        if (document.querySelectorAll('#colors-table-body tr').length > 1) {
            row.parentNode.removeChild(row);
            calculateTotalAndPrice();
        } else {
            showAlert('يجب أن يكون هناك لون واحد على الأقل.', 'error');
        }
    }

    // وظيفة حفظ أو تعديل الطلب
    function saveOrder() {
        const customerName = document.getElementById('customerName').value.trim();
        const pickupDate = document.getElementById('pickupDate').value;
        const deliveryDate = document.getElementById('deliveryDate').value;
        const pricePerPiece = document.getElementById('pricePerPiece').value;
        const totalPrice = document.getElementById('totalPrice').value;
        const totalAmountReceived = document.getElementById('totalAmountReceived').value;
        const remainingBalance = document.getElementById('remainingBalance').value;
        const notes = document.getElementById('notes').value.trim();
        
        // التحقق من صحة التواريخ
        if (new Date(deliveryDate) < new Date(pickupDate)) {
            showAlert('موعد التسليم يجب أن يكون بعد موعد الاستلام', 'error');
            return;
        }
        
        const colors = [];
        document.querySelectorAll('#colors-table-body tr').forEach(row => {
            const colorName = row.querySelector('.color-name').value.trim();
            const quantity = row.querySelector('.quantity').value;
            if (colorName && quantity && parseInt(quantity) > 0) {
                colors.push({ color: colorName, quantity: parseInt(quantity) });
            }
        });
        
        if (!customerName || !pickupDate || !deliveryDate || !pricePerPiece || colors.length === 0) {
            showAlert('الرجاء تعبئة جميع الحقول الأساسية.', 'error');
            return;
        }

        const order = {
            id: editingOrderId || Date.now(),
            customerName,
            pickupDate,
            deliveryDate,
            colors,
            totalQuantity: document.getElementById('totalQuantity').value,
            pricePerPiece,
            totalPrice,
            totalAmountReceived,
            remainingBalance,
            notes,
            createdAt: editingOrderId ? undefined : new Date().toISOString(),
            updatedAt: new Date().toISOString()
        };

        let orders = JSON.parse(localStorage.getItem('sewingOrders')) || [];
        if (editingOrderId) {
            const index = orders.findIndex(o => o.id === editingOrderId);
            if (index !== -1) {
                // الحفاظ على تاريخ الإنشاء الأصلي
                order.createdAt = orders[index].createdAt;
                orders[index] = order;
            }
        } else {
            orders.push(order);
        }
        
        localStorage.setItem('sewingOrders', JSON.stringify(orders));
        
        renderOrders();
        clearForm();
        showAlert(editingOrderId ? 'تم تعديل الطلب بنجاح!' : 'تم حفظ الطلب بنجاح!', 'success');
    }

    // وظيفة عرض الطلبات من Local Storage
    function renderOrders() {
        const ordersList = document.getElementById('orders-list');
        ordersList.innerHTML = '';
        
        const orders = JSON.parse(localStorage.getItem('sewingOrders')) || [];
        
        if (orders.length === 0) {
            ordersList.innerHTML = '<p style="text-align: center; color: #777; padding: 20px;">لا يوجد طلبات محفوظة.</p>';
            return;
        }

        // ترتيب الطلبات من الأحدث إلى الأقدم
        orders.sort((a, b) => {
            const dateA = new Date(a.updatedAt || a.createdAt || 0);
            const dateB = new Date(b.updatedAt || b.createdAt || 0);
            return dateB - dateA;
        });

        orders.forEach(order => {
            const isPaid = parseFloat(order.remainingBalance) <= 0;
            const statusClass = isPaid ? 'status-paid' : 'status-pending';
            const statusText = isPaid ? 'مدفوع بالكامل' : 'معلق';
            
            const progressPercent = order.totalPrice > 0 ? 
                (parseFloat(order.totalAmountReceived) / parseFloat(order.totalPrice)) * 100 : 0;
            
            const orderCard = document.createElement('div');
            orderCard.classList.add('order-card');
            orderCard.innerHTML = `
                <div class="action-buttons">
                    <button type="button" class="edit-btn" onclick="editOrder(${order.id})">تعديل</button>
                    <button type="button" class="delete-btn" onclick="deleteOrder(${order.id})">حذف</button>
                </div>
                <h3>العميل: ${order.customerName} <span class="status-badge ${statusClass}">${statusText}</span></h3>
                <p><strong>موعد الاستلام:</strong> ${formatDate(order.pickupDate)}</p>
                <p><strong>موعد التسليم:</strong> ${formatDate(order.deliveryDate)}</p>
                <p><strong>الألوان والكميات:</strong></p>
                <ul>
                    ${order.colors.map(c => `<li>${c.color} - ${c.quantity} قطعة</li>`).join('')}
                </ul>
                <p><strong>المجموع الإجمالي للقطع:</strong> ${order.totalQuantity}</p>
                <p><strong>سعر القطعة:</strong> ${parseFloat(order.pricePerPiece).toLocaleString()} ل.س</p>
                <p><strong>المجموع الإجمالي للسعر:</strong> ${parseFloat(order.totalPrice).toLocaleString()} ل.س</p>
                <p><strong>المجموع الكلي للمبالغ المستلمة:</strong> ${parseFloat(order.totalAmountReceived).toLocaleString()} ل.س</p>
                <p class="remaining-amount"><strong>المبلغ المتبقي:</strong> ${parseFloat(order.remainingBalance).toLocaleString()} ل.س</p>
                <div class="progress-bar">
                    <div class="progress" style="width: ${progressPercent}%"></div>
                </div>
                ${order.notes ? `<p><strong>ملاحظات:</strong> ${order.notes}</p>` : ''}
                <p style="font-size: 0.8em; color: #777; margin-top: 15px;">
                    ${order.updatedAt ? `آخر تحديث: ${formatDateTime(order.updatedAt)}` : ''}
                </p>
            `;
            ordersList.appendChild(orderCard);
        });
    }

    // وظيفة تنسيق التاريخ
    function formatDate(dateString) {
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        return new Date(dateString).toLocaleDateString('ar-EG', options);
    }
    
    // وظيفة تنسيق التاريخ والوقت
    function formatDateTime(dateTimeString) {
        const options = { 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        };
        return new Date(dateTimeString).toLocaleDateString('ar-EG', options);
    }

    // وظيفة تعديل طلب
    function editOrder(id) {
        const orders = JSON.parse(localStorage.getItem('sewingOrders')) || [];
        const orderToEdit = orders.find(o => o.id === id);
        
        if (orderToEdit) {
            document.getElementById('customerName').value = orderToEdit.customerName;
            document.getElementById('pickupDate').value = orderToEdit.pickupDate;
            document.getElementById('deliveryDate').value = orderToEdit.deliveryDate;
            document.getElementById('pricePerPiece').value = orderToEdit.pricePerPiece;
            
            document.getElementById('totalAmountReceived').value = orderToEdit.totalAmountReceived;
            document.getElementById('remainingBalance').value = orderToEdit.remainingBalance;
            document.getElementById('notes').value = orderToEdit.notes || '';
            
            // تحديث المتغير المؤقت للمبلغ المستلم
            currentOrderTotalReceived = parseFloat(orderToEdit.totalAmountReceived) || 0;

            const tableBody = document.getElementById('colors-table-body');
            tableBody.innerHTML = '';
            orderToEdit.colors.forEach(item => {
                addRow(item.color, item.quantity);
            });

            // تحديث العرض البصري للملخص
            calculateTotalAndPrice();
            
            editingOrderId = id;
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            showAlert('يمكنك الآن تعديل الطلب', 'success');
        }
    }

    // وظيفة حذف طلب
    function deleteOrder(id) {
        if (confirm('هل أنت متأكد من حذف هذا الطلب؟')) {
            let orders = JSON.parse(localStorage.getItem('sewingOrders')) || [];
            orders = orders.filter(order => order.id !== id);
            localStorage.setItem('sewingOrders', JSON.stringify(orders));
            renderOrders();
            showAlert('تم حذف الطلب بنجاح', 'success');
        }
    }

    // وظيفة إفراغ النموذج
    function clearForm() {
        document.getElementById('customerName').value = '';
        
        // تعيين التاريخ الحالي كقيمة افتراضية
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('pickupDate').value = today;
        
        // تعيين تاريخ بعد أسبوع كقيمة افتراضية للتسليم
        const nextWeek = new Date();
        nextWeek.setDate(nextWeek.getDate() + 7);
        document.getElementById('deliveryDate').value = nextWeek.toISOString().split('T')[0];
        
        document.getElementById('pricePerPiece').value = '';
        document.getElementById('totalAmountReceived').value = '0';
        document.getElementById('currentAmountReceived').value = '0';
        document.getElementById('remainingBalance').value = '';
        document.getElementById('notes').value = '';
        
        const tableBody = document.getElementById('colors-table-body');
        tableBody.innerHTML = `
            <tr>
                <td><input type="text" class="color-name" placeholder="مثال: أسود" required></td>
                <td><input type="number" class="quantity" min="1" value="1" oninput="calculateTotalAndPrice()" required></td>
                <td><button type="button" class="delete-row-btn" onclick="deleteRow(this)">حذف</button></td>
            </tr>
        `;
        
        calculateTotalAndPrice();
        editingOrderId = null;
        currentOrderTotalReceived = 0;
    }

    // وظيفة عرض رسائل التنبيه
    function showAlert(message, type) {
        // إزالة أي رسالة سابقة
        const existingAlert = document.querySelector('.alert');
        if (existingAlert) {
            existingAlert.remove();
        }
        
        const formCard = document.querySelector('.section-card');
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert alert-${type}`;
        alertDiv.textContent = message;
        
        // إدراج الرسالة في بداية النموذج
        formCard.insertBefore(alertDiv, formCard.firstChild);
        
        // إزالة الرسالة بعد 5 ثواني
        setTimeout(() => {
            if (alertDiv.parentNode) {
                alertDiv.remove();
            }
        }, 5000);
    }

    // تهيئة الصفحة عند التحميل
    document.addEventListener('DOMContentLoaded', () => {
        // تعيين القيم الافتراضية للتواريخ
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('pickupDate').value = today;
        
        const nextWeek = new Date();
        nextWeek.setDate(nextWeek.getDate() + 7);
        document.getElementById('deliveryDate').value = nextWeek.toISOString().split('T')[0];
        
        // إضافة حقول مخفية للقيمة الإجمالية عند تحميل الصفحة
        const totalQuantityInput = document.createElement('input');
        totalQuantityInput.type = 'hidden';
        totalQuantityInput.id = 'totalQuantity';
        document.body.appendChild(totalQuantityInput);
        
        const totalPriceInput = document.createElement('input');
        totalPriceInput.type = 'hidden';
        totalPriceInput.id = 'totalPrice';
        document.body.appendChild(totalPriceInput);

        renderOrders();
        calculateTotalAndPrice();
    });
</script>
